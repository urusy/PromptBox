version: '3.8'

services:
  backend:
    volumes:
      - ./backend/app:/app/app:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - DEBUG=1

  frontend:
    build:
      target: builder
    ports:
      - "${FRONTEND_PORT:-3000}:5173"
    volumes:
      - ./frontend/src:/app/src
    command: npm run dev -- --host 0.0.0.0